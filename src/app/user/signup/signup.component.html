<div class="container">
    <h3 class="text-center" style="color: deepskyblue">SignUp</h3>
    <br>

    <div class="row justify-content-center">
        <div class='col-md-6 col-lg-4'>
            <!-- beginning of signup form -->
            <form>
                <!-- firstName -->
                <div class="form-group">
                    <label for="inputFirstName" class="sr-only">FirstName</label>
                    <input type="text" class="form-control" id="inputFirstName" name="firstName" [(ngModel)]="firstName"
                        placeholder="FirstName" required #inputFirstName="ngModel">

                    <!-- firstName validation -->
                    <div *ngIf="inputFirstName.invalid && (inputFirstName.dirty||inputFirstName.touched)"
                        class="alert alert-danger">
                        <div *ngIf="inputFirstName.errors.required">
                            FirstName is required
                        </div>
                    </div>
                    <!-- end of firstName validation -->
                </div>

                <!-- LastName -->
                <div class="form-group">
                    <label for="inputLastName" class="sr-only">LastName</label>
                    <input type="text" class="form-control" id="inputLastName" name="lastName" [(ngModel)]="lastName"
                        placeholder="LastName" required>
                </div>

                <!-- userName -->
                <div class="form-group">
                    <label for="inputUserName" class="sr-only">UserName</label>
                    <input type="text" class="form-control" id="inputUserName" [(ngModel)]="userName" name="userName"
                        placeholder="UserName" aria-describedby="userNameHelp" #inputUserName="ngModel" required>
                    <small id="userNameHelp" class="form-text text-muted">*Enter admin at last to get
                        a privilage of an admin
                    </small>

                    <!-- userName validation -->
                    <div *ngIf="inputUserName.invalid && (inputUserName.dirty||inputUserName.touched)"
                        class="alert alert-danger">
                        <div *ngIf="inputUserName.errors.required">
                            UserName is required
                        </div>
                    </div>
                    <!-- end of userName validation -->
                </div>

                <!-- choosing country -->
                <div class="form-group">

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="chooseCountry"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select Country
                        </button>
                        <div class="dropdown-menu scrollOnDropdown" aria-labelledby="chooseCountry">
                            <option class="dropdown-item" *ngFor="let singleCountry of countries"
                                (click)="singleCountrySelect(singleCountry)">{{singleCountry.country}}
                            </option>
                        </div>
                        <small class="ml-1 text-success">{{selectedCountry}}</small>
                    </div>

                </div>


                <!-- mobileNumber -->
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span *ngIf="selectedCountryCode" class="input-group-text"
                            id="numberCode">+{{selectedCountryCode}}</span>
                    </div>
                    <!-- <label for="inputNumber" class="sr-only">Mobile</label> -->
                    <input type="number" class="form-control" [(ngModel)]="mobileNumber" name="mobileNumber"
                        placeholder="MobileNumber" aria-describedby="numberCode" required>
                </div>

                <!-- email -->
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" [(ngModel)]="email" name="email"
                        aria-describedby="emailHelp" placeholder="Email" #inputEmail="ngModel" required>
                    <small id="emailHelp" class="form-text text-muted">Your email will never be shared.</small>

                    <!-- email validation -->
                    <div *ngIf="inputEmail.invalid && (inputEmail.dirty||inputEmail.touched)"
                        class="alert alert-danger">
                        <div *ngIf="inputEmail.errors.required">
                            Email is required
                        </div>
                    </div>
                    <!-- end of email validation -->
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password"
                        name="password" #inputPassword="ngModel" placeholder="Password" minlength="8"
                        (keydown)="signUpUsingKeyPress($event)" required>

                    <!-- password validation -->
                    <div *ngIf="inputPassword.invalid && (inputPassword.dirty || inputPassword.touched)"
                        class="alert alert-danger">

                        <div *ngIf="inputPassword.errors.required">
                            Password is required.
                        </div>
                        <div *ngIf="inputPassword.errors.minlength">
                            Password must be at least 8 characters long.
                        </div>
                    </div>
                    <!-- password validation end -->
                </div>

                <button type="button" (click)="signUp()" class="btn btn-info">Sign Up</button>
            </form>
            <!-- end of signup form -->
        </div>
    </div>
</div>
